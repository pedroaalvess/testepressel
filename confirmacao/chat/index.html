<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Inscrição</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      background-color: #e6e6e6;
      font-family: Arial, sans-serif;
    }

    .container-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 80vh;
      padding: 5px;
      position: relative;
    }

    .floating-icon {
      width: 50px;
      height: auto;
      margin-bottom: -10px;
      z-index: 3;
      position: relative;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    .container {
      background-color: #ffffff;
      padding: 0;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
      box-sizing: border-box;
      margin: 0 auto;
      overflow: hidden;
      border-top: 6px solid #1f5fa3;
    }

    .container iframe {
      width: 100%;
      height: 600px;
      border: none;
    }

    .footer-bar {
      background-color: #1f5fa3;
      height: 50px;
      width: 100%;
      margin-top: 40px;
    }

    @media (max-width: 300px) {
      .container {
        width: calc(100% - 40px);
        max-width: 100%;
        margin-left: auto;
        margin-right: auto;
      }
    }
  </style>
</head>
<body>
  <div style="background-color: #1f5fa3; color: white; text-align: center; padding: 15px 0; font-size: 20px; font-weight: bold;">Seja bem-vindo(a)</div>
  <div class="container-wrapper">
    <img src="https://i.imgur.com/79x4QGp.png" alt="Ícone flutuante" class="floating-icon">
    <div class="container">
      <iframe src="https://app.2025-inscricao.site/my-typebot-py9imsl"></iframe>
    </div>
  </div>
  <div class="footer-bar"></div>
</body>
</html>
